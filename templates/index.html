<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineArtist | Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=5">
</head>
<body>

<header class="navbar">
    <div class="logo">CineArtist</div>

    <!-- Hamburger button -->
    <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Nav links -->
    <nav class="nav-links">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
        <a href="/films" class="{% if request.path == '/films' %}active{% endif %}">Films</a>
        <a href="/stories" class="{% if request.path == '/stories' %}active{% endif %}">Stories</a>
        <a href="/casting" class="{% if request.path == '/casting' %}active{% endif %}">Casting</a>
        <a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
    </nav>
</header>


<section class="hero-banner">
    <div class="hero-bg" style="background-image: url('{{ latest_film.thumb }}');"></div>
    <div class="hero-overlay"></div>

    <div class="hero-text">
        <h1 class="hero-title">CineArtist</h1>
        <p class="hero-subtitle">
            Latest Film: <span>{{ latest_film.title }}</span>
        </p>
        <a href="{{ latest_film.url }}" target="_blank" class="hero-btn">
            Watch Latest Film on YouTube
        </a>
    </div>
</section>

<footer class="footer">
    © 2025 CineArtist • Created by Himanshu Bharti
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".nav-toggle");
        const navbar = document.querySelector(".navbar");

        if (toggle && navbar) {
            toggle.addEventListener("click", function () {
                navbar.classList.toggle("open");
            });
        }
    });
</script>

</body>
</html>

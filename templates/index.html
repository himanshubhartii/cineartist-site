<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineArtist | Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=5">
</head>
<body>

<header class="navbar">
    <div class="logo">CineArtist</div>
    <nav>
        <a href="/" class="active">Home</a>
        <a href="/about">About</a>
        <a href="/films">Films</a>
        <a href="/stories">Stories</a>
        <a href="/casting">Casting</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<section class="hero-banner">
    <div class="hero-bg" style="background-image: url('{{ latest_film.thumb }}');"></div>
    <div class="hero-overlay"></div>

    <div class="hero-text">
        <h1 class="hero-title">CineArtist</h1>
        <p class="hero-subtitle">
            Latest Film: <span>{{ latest_film.title }}</span>
        </p>
        <a href="{{ latest_film.url }}" target="_blank" class="hero-btn">
            Watch Latest Film on YouTube
        </a>
    </div>
</section>

<footer class="footer">

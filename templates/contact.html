<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineArtist | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact CineArtist for collaborations, casting or any query.">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=15">
</head>
<body>

<header class="navbar">
    <a href="/" class="logo">CineArtist</a>

    <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/films">Films</a>
        <a href="/stories">Stories</a>
        <a href="/casting">Casting</a>
        <a href="/contact" class="active">Contact</a>
    </nav>
</header>

<main class="page">
    <h1>Contact Us / Collaboration</h1>
    <p>
        For collaborations, casting or any query, send a message below.
    </p>

    <form class="form" method="post" action="/contact">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone number">
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
    </form>
</main>

<footer class="footer">
    © 2025 CineArtist • Short Films & Stories
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".nav-toggle");
        const navbar = document.querySelector(".navbar");
        if (toggle && navbar) {
            toggle.addEventListener("click", function () {
                navbar.classList.toggle("open");
            });
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Done" }} | CineArtist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=15">
</head>
<body>

<header class="navbar">
    <a href="/" class="logo">CineArtist</a>

    <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="nav-links">
        <a href="/" class="active">Home</a>
        <a href="/about">About</a>
        <a href="/films">Films</a>
        <a href="/stories">Stories</a>
        <a href="/casting">Casting</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<main>
    <div class="success-container">
        <h1 class="success-title">{{ title or "Thank you!" }}</h1>
        <p class="success-message">
            {{ message or "Your submission has been received." }}
        </p>

        <a href="/" class="btn-back">Back to Home</a>
    </div>
</main>

<footer class="footer">
    © 2025 CineArtist • Short Films & Stories
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".nav-toggle");
        const navbar = document.querySelector(".navbar");
        if (toggle && navbar) {
            toggle.addEventListener("click", function () {
                navbar.classList.toggle("open");
            });
        }
    });
</script>

</body>
</html>

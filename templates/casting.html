<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineArtist | Casting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Casting and audition form for CineArtist short films and stories.">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=15">
</head>
<body>

<header class="navbar">
    <a href="/" class="logo">CineArtist</a>

    <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/films">Films</a>
        <a href="/stories">Stories</a>
        <a href="/casting" class="active">Casting</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<main class="page">
    <h1>Casting / Auditions</h1>
    <p>
        If you want to be a part of upcoming shorts or concepts, fill in your details below.
    </p>

    <form class="form" method="post" action="/casting">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="city" placeholder="City" required>
        <textarea name="experience" placeholder="Acting experience / introduction" required></textarea>
        <input type="text" name="profile_link" placeholder="Portfolio / Instagram / YouTube link (optional)">
        <button type="submit" class="btn-primary">Submit Application</button>
    </form>
</main>

<footer class="footer">
    © 2025 CineArtist • Short Films & Stories
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".nav-toggle");
        const navbar = document.querySelector(".navbar");
        if (toggle && navbar) {
            toggle.addEventListener("click", function () {
                navbar.classList.toggle("open");
            });
        }
    });
</script>

</body>
</html>
